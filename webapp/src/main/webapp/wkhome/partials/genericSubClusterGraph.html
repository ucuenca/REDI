  <div class="row ">
    <div class="col-md-12"  >

      <div class="head-pagetitle text-success" style="font-size: 30px">
        <div id="title"  class="text-success"></div>
      </div>

      <sub-cluster datacl="datacl" style="display: block; height: 90%"  >
        <div class="container " style="margin-top: 10px;"> 

          <div class="row"> 
            <div class="col-md-3 left-panel-subcl">
              <div class="col-md-auto element-subcl">
                <h4 class="colorblue">{{'Select Research Area'| translate}}:</h4>
                <!--<select class="selectpicker" data-live-search="true" name="board" id="board" ng-change="changeCombo()" ng-model="areaCombo"  ng-options="key.id as key.tag for key  in relatedtags">
                    <option value="">Select Area</option>
                </select>-->
                  <ui-select ng-model="areaCombo.selected"  ng-change="changeCombo()" theme="bootstrap">
                  <ui-select-match placeholder="Select area">{{$select.selected.tag}}</ui-select-match>
                  <ui-select-choices repeat="item in relatedtags | filter: $select.search">  
                    <div ng-bind-html="item.tag"></div>
                  </ui-select-choices>
                </ui-select>

              </div>
              <div class="col-md-auto element-subcl">
                <h4 class="colorblue"> Areas de investigación :</h4>
                 <ui-select ng-model="areaCombosub.selected"  ng-change="changeComboSub()" theme="bootstrap">
                  <ui-select-match placeholder="Select discipline ">{{$select.selected.tag}}</ui-select-match>
                  <ui-select-choices repeat=" item in subtags | filter: $select.search ">  
                    <div ng-bind-html="item.tag"></div>
                  </ui-select-choices>
                </ui-select>
                <!--  <select class="selectpicker" data-live-search="true" name="board" id="subcluster" ng-change="changeComboSub()" ng-model="areaCombosub"  ng-options="key.id as key.tag for key  in subtags">
                      <option value="">Select Area</option>
                  </select> -->

              </div>

              <div class="col-md-auto element-subcl" ng-show="selectedValue()">
                <div class="row-md-4" align="Center">
                  <button ng-click="exportReport('pdf');" title="Export Researchers to PDF">
                    <img src="./resources/pdf.png" height="25" width="25" />
                  </button>
                  <button ng-click="exportReport('xls');" title="Export Researchers to Excel">
                    <img src="./resources/excel.png" height="25" width="25" />
                  </button>
                  <p ng-show="loading"><img src="./resources/loading.gif" align="middle" height="20" width="20"> Loading report...</p>
                </div>
              </div>

              <div class="col-md-auto element-subcl" id="legendBox" >
              </div>
              <ul class="list-group" id="colores" style="height:450px; overflow:auto;" >
              </ul>
            </div> 
            <div class="col-md-9">
              <!-- <svg width="960" height="600"> style="min-width: 960px; min-height: 600px;"-->
              <svg  width="100%" height="90%" style="min-width: 80vw; min-height: 90vh;" >

              <!-- <svg preserveAspectRatio="none" viewBox="0 0 5 3" style="min-width: 960px; min-height: 600px; width: 100vw ; height:80vh;"> -->
              <!-- <svg width="100%" viewBox="0 0 25 25" style="height:100%"> -->
              <text id="relatedArea" x="20%" y="50%" style="fill:gray;  font-size: 25px; display:none;">
              NO DATA AVAILABLE
              </text>

              </svg>

            </div> 
          </div> 
        </div>

      </sub-cluster>
      <div id="blackspace">
      </div>

    </div>    
  </div>
</div>
