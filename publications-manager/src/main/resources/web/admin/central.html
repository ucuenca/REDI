<html>
    <head>
        <!--###BEGIN_HEAD###-->
        <title>Centralization</title>
        <script type="text/javascript" src="../../webjars/jquery/1.8.2/jquery.min.js"></script>  
        <script type="text/javascript" src="lib/dataTables/datatables.min.js"></script>
        <link rel="stylesheet" type="text/css" href="lib/dataTables/datatables.min.css">
        <script type="text/javascript" src="central.js"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                loadTable();
            });
        </script> 

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <!--###END_HEAD###-->
    </head>
    <body>
        <!--###BEGIN_CONTENT###-->

        <h1>Centralize REDI</h1>

        <h2>Available REDI endpoints</h2>
        <table id="central-table" class="display" width="90%">
            <thead>
                <tr>
                    <th>Selection</th>
                    <th>Name</th>
                    <th>Base Context</th>
                    <th>SPARQL</th>
                    <th>Status</th>
                    <th>Delete</th>
                </tr> 
            </thead>  
        </table>

        <button id="buttonCentralization" onclick="centralize()"> Centralize </button>
        <input id="checkCentralization" type="checkbox">Update<br>

        <h2>Register a new Endpoint</h2>
        <table>
            <tr>
                <td>Name</td>
                <td>
                    <input id="central_name" 
                           placeholder="REDI ECUADOR"
                           type="text" size="30"
                           required> 
                </td>
            </tr>
            <tr>
                <td>Base URL</td>
                <td>
                    <input id="central_url" 
                           placeholder="https://redi.cedia.edu.ec/app/"
                           type="url" size="50"
                           required>
                </td>
            </tr>
            <tr>
                <td>
                    <br>
                    <input id="button_central_store" type="button" value="Save"  onclick="store_endpoint()"> 
                </td>
                <td></td>
            </tr>  
        </table>

        <!--###END_CONTENT###-->
    </body>
</html>
